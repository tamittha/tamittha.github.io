<html>
  <head>
    <title>Hello World!</title>
    <style>
      .blue { color:blue; }
      .red { color:red; }
    </style>
  </head>
  <body>
    <div>
      <h1>Hello World!</h1>
      <h2>Level 2 Heading</h2>
      <p>This is a paragraph with a <span class="blue">blue span</span> in it</p>
      <p>This is a paragraph with a <span class="red">red span</span> in it</p>
    </div>
  </body>
</html>
